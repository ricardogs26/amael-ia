apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama-deployment
  namespace: amael-ia  # <-- CORREGIDO
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ollama
  template:
    metadata:
      labels:
        app: ollama
    spec:
      containers:
      - name: ollama
        image: ollama/ollama
        ports:
        - containerPort: 11434
        resources:
          limits:
            nvidia.com/gpu: 1
            cpu: "1000m"
            memory: "8Gi"
          requests:
            cpu: "500m"
            memory: "2Gi"
        volumeMounts:
        - name: ollama-storage
          mountPath: /root/.ollama
      volumes:
        - name: ollama-storage
          persistentVolumeClaim:
            claimName: ollama-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: ollama-service
  namespace: amael-ia  # <-- CORREGIDO
spec:
  selector:
    app: ollama
  ports:
    - protocol: TCP
      port: 11434
      targetPort: 11434
  type: ClusterIP

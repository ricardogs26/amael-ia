apiVersion: apps/v1
kind: Deployment
metadata:
  name: tf-serving-deployment
  namespace: amael-ia
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tf-serving
  template:
    metadata:
      labels:
        app: tf-serving
    spec:
      containers:
      - name: tf-serving-container
        # Imagen oficial de TensorFlow Serving
        image: tensorflow/serving:2.13.0
        ports:
        - containerPort: 8501
        # Comando para servir el modelo
        args:
        - --model_name=imagenet_classifier
        - --model_base_path=/models/mobilenet
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        volumeMounts:
        - name: model-storage
          mountPath: /models/mobilenet
      volumes:
        - name: model-storage
          persistentVolumeClaim:
            claimName: tf-model-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: tf-serving-service
  namespace: amael-ia
spec:
  selector:
    app: tf-serving
  ports:
    - port: 8501
      targetPort: 8501
  type: ClusterIP
  
